<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/main.css">

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

                <a href="#">Iniciais</a>

    <main>
        <div class="filme-principal">

                <h3 class="titulo"> RAMBO: ATÉ O FIM</h3>

                    na fronteira entre os Estados Unidos e o México.</P>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
